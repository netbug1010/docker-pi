version: "3"
services:
  pihole:
    image: diginc/pi-hole:alpine
    environment:
      # Your docker host IP is required if you run RUN (not build)
      ServerIP: 192.168.1.55
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80/tcp"
    cap_add:
      - NET_ADMIN
    restart: always
